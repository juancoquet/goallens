{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/_base.css' %}">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  {% block styles %}
  {% endblock styles%}
  
  <title>Goal Lens</title>
</head>
<body>

  <div class="content-width">
    <header>
      <nav>
        <a href="{% url 'home' %}" id="home-link"><img src="{% static 'images/logo.svg' %}" alt="Goal Lens Logo" id="logo-home"></a>
        <div class="nav-items--right">
          <img class="nav__menu" src="{% static 'images/menu-icon.svg' %}" alt="menu" id="menu-icon">
          <img class="nav__menu-close hidden" src="{% static 'images/menu-icon-close.svg' %}" alt="close menu" id="menu-close">
          <a href="{% url 'prediction_list' %}" class="nav__item"><p class="nav__text">Predictions</p></a>
          <a href="" class="nav__item"><p class="nav__text">Methodology &amp; Analysis</p></a>
        </div>
      </nav>
      <div class="mobile-menu"></div>
    </header>

    {% block content %}
    {% endblock content %}
  </div>
  
  <footer>
    <p class="footer__text">Premier League | La Liga | Ligue 1 | Serie A | Bundesliga</p>
    <p class="footer__text">About | Contact</p>
    <p class="footer__text copyright">&copy; Goal Lens</p>
  </footer>
  
  <script src="{% static 'js/nav.js' %}"></script>
  {% block scripts %}
  {% endblock scripts %}
  
</body>
</html>
